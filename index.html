<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dejob.it</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Narrow', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .image-container {
      display: inline-block; /* Adatta il contenitore esattamente alle dimensioni del logo */
      width: 200px; /* Imposta una larghezza specifica */
      height: auto; /* Mantiene le proporzioni del logo */
    }

    .links {
      margin-top: 10px; /* Spazio tra il logo e i link */
      display: flex;
      justify-content: space-between; /* Posiziona i link ai lati opposti */
      width: 200px; /* Larghezza uguale a quella del logo */
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 16px; /* Dimensione del font */
      transition: color 1s;
      font-weight: bold; /* Grassetto per i link */
    }

    .links a:hover {
      color: rgb(157, 157, 157); /* Cambia colore al passaggio del mouse */
    }

    .column {
      margin-top: 5px; /* Spazio tra i link principali e le colonne */
      display: flex;
      justify-content: space-between; /* Posiziona le colonne ai lati opposti */
      width: 200px; /* Larghezza uguale a quella del logo */
    }

    .column div {
      display: flex;
      flex-direction: column; /* Dispone i contenuti in colonna */
      gap: 5px; /* Spazio tra i testi o link */
    }

    .column div a {
      color: white;
      text-decoration: none;
      font-size: 16px; /* Dimensione del font per i nuovi link */
      font-weight: bold;
    }

    .column div a:hover {
      color: rgb(157, 157, 157); /* Cambia colore al passaggio del mouse */
    }

    .text-container {
      margin-top: 30px; /* Spazio sopra il testo */
      font-size: 14px; /* Dimensione del testo */
      font-weight: normal;
      color: white;
      display: none; /* Nasconde il testo inizialmente */
      text-align: left; /* Allinea il testo a sinistra */
position: absolute; /* Posiziona il testo in modo assoluto */
      left: calc(50% - 100px); /* Allinea il testo alla colonna di sinistra */
      top: 60%; /* Posiziona il testo sotto i link */
    }

    .subcategory p {
        margin: 0; /* Rimuove il margine predefinito */
        line-height: 1.3; /* Imposta l'altezza della linea per gestire lo spazio tra le righe */
    }
  </style>
</head>
<body>
    <img src="Logo_Bianco.png" alt="dejob" class="image-container">
    <div class="links">
        <a href="chi_siamo.html" style="text-align:left;">Chi siamo</a>
        <a href="servizi.html" style="text-align: right;">Servizi</a>
    </div>
    <div class="column">
        <div class="left-column">
            <a href="#" id="contatti-link">Contatti</a>
        </div>
        <div class="right-column">
        </div>
    </div>
    <div class="text-container" id="text-container">
        <div class="category">
            <div class="subcategory">
                <p>Email: info@dejob.it</p>
                <p>Telefono: +39 348 916 5934 / +39 346 621 2798</p>
                <p>Indirizzo: <strong>Roma</strong> - Via Trionfale, 11886; <strong>Milano</strong> - Via Mecenate, 6</p>
            </div>
        </div>
    </div>

    <script>
      const contattiLink = document.getElementById('contatti-link');
      const textContainer = document.getElementById('text-container');

      contattiLink.addEventListener('click', (event) => {
        event.preventDefault(); // Evita il comportamento predefinito del link
        // Alterna la visibilit√† del testo
        if (textContainer.style.display === 'block') {
          textContainer.style.display = 'none'; // Nasconde il testo
        } else {
          textContainer.style.display = 'block'; // Mostra il testo
        }
      });
    </script>
</body>
</html>
