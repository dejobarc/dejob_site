<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dejob.it</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Narrow', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      width: 200px;
      height: auto;
    }

    .links {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 1s;
      font-weight: bold;
    }

    .links a:hover {
      color: rgb(157, 157, 157);
    }

    .column {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    .column div {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .column div a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .column div a:hover {
      color: rgb(157, 157, 157);
    }

    .text-container {
      margin-top: 10px;
      font-size: 14px;
      font-weight: normal;
      color: white;
      display: none; /* Nasconde il testo inizialmente */
      text-align:left; /* Allinea il testo a sinistra */;
      position: absolute; /* Posizionamento relativo per allineamento */
      width: 350px; /* Stessa larghezza della colonna "Chi siamo" */
      left: 347px; /* Sposta il testo a destra della colonna "Chi siamo" */
      top: 290px; /* Posiziona il testo sotto l'immagine */
      word-wrap: break-word; /* Evita la sovrapposizione del testo */
    }

    .subcategory p {
      margin: 0;
      line-height: 1.5; /* Migliora la leggibilità */
      overflow: visible; /* Assicura che il testo non venga troncato */
    }

    /* Media query per dispositivi mobili */
    @media (max-width: 768px) {
        .text-container {
            position: fixed; /* Fissa il contenitore rispetto alla finestra */
            top: 0;
            left: 0;
            width: 100%; /* Occupa tutta la larghezza dello schermo */
            height: 100%; /* Occupa tutta l'altezza dello schermo */
            background-color: rgba(0, 0, 0, 0); /* Sfondo semi-trasparente */
            color: white;
            padding: 20px; /* Aggiunge spazio interno */
            overflow-y: auto; /* Aggiunge lo scorrimento verticale se necessario */
            z-index: 10; /* Porta il contenitore in primo piano */
        }

        .subcategory p {
            font-size: 16px; /* Aumenta la dimensione del testo per una migliore leggibilità */
        }
    }
</style>
</head>
<body>
    <img src="Logo_Bianco.png" alt="dejob" class="image-container">
    <div class="links">
        <a href="chi_siamo.html" style="text-align:left;">Chi siamo</a>
        <a href="che_facciamo.html" style="text-align: right;">Che facciamo</a>
    </div>
    <div class="column">
        <div class="left-column">
            <a href="#" id="contatti-link">Contatti</a>
        </div>
        <div class="right-column">
        </div>
    </div>
    <div class="text-container" id="text-container">
        <div class="category">
            <div class="subcategory">
                <p>Email: info@dejob.it</p>
                <p>Telefono: +393489165934 / +393466212798</p>
                <p>Indirizzo: <strong>Roma</strong> - Via Trionfale, 11886;
                <strong>Milano</strong> - Via Mecenate, 6

            </div>
        </div>
    </div>

    <script>
      const contattiLink = document.getElementById('contatti-link');
      const textContainer = document.getElementById('text-container');

      contattiLink.addEventListener('click', (event) => {
        event.preventDefault(); // Evita il comportamento predefinito del link
        // Alterna la visibilità del testo
        if (textContainer.style.display === 'block') {
          textContainer.style.display = 'none'; // Nasconde il testo
        } else {
          textContainer.style.display = 'block'; // Mostra il testo
        }
      });
    </script>
</body>
</html>
