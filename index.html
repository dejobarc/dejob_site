<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dejob.it</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Narrow', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .image-container {
      display: inline-block; /* Adatta il contenitore esattamente alle dimensioni del logo */
      width: 200px; /* Imposta una larghezza specifica */
      height: auto; /* Mantiene le proporzioni del logo */
    }

    .links {
      margin-top: 10px; /* Spazio tra il logo e i link */
      display: flex;
      justify-content: space-between; /* Posiziona i link ai lati opposti */
      width: 200px; /* Larghezza uguale a quella del logo */
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 16px; /* Dimensione del font */
      transition: color 1s;
    }

    .links a:hover {
      color: rgb(157, 157, 157); /* Cambia colore al passaggio del mouse */
    }
  </style>
</head>
<body>
    <img src="logo.png" alt="dejob" class="image-container">
    <div class="links">
        <a href="chi_siamo.html" style="text-align:left;">Chi siamo</a>
        <a href="servizi.html" style="text-align: right;">Servizi</a>
    </div>
</body>
</html>
