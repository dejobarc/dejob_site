<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dejob.it</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Narrow', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      width: 200px;
      height: auto;
    }

    .links {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 1s;
      font-weight: bold;
    }

    .links a:hover {
      color: rgb(157, 157, 157);
    }

    .column {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    .column div {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .column div a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .column div a:hover {
      color: rgb(157, 157, 157);
    }

    .text-container {
      margin-top: 10px;
      font-size: 14px;
      font-weight: normal;
      color: white;
      display: none; /* Nasconde il testo inizialmente */
      text-align: left;
      position: relative; /* Posizionamento relativo per allineamento */
      width: 200px; /* Stessa larghezza della colonna "Chi siamo" */
      margin-left: 0; /* Allineato alla colonna di sinistra */
      word-wrap: break-word; /* Evita la sovrapposizione del testo */
    }

    .subcategory p {
      margin: 0;
      line-height: 1.5; /* Migliora la leggibilità */
    }
  </style>
</head>
<body>
    <img src="Logo_Bianco.png" alt="dejob" class="image-container">
    <div class="links">
        <a href="chi_siamo.html" style="text-align:left;">Chi siamo</a>
        <a href="servizi.html" style="text-align: right;">Servizi</a>
    </div>
    <div class="column">
        <div class="left-column">
            <a href="#" id="contatti-link">Contatti</a>
        </div>
        <div class="right-column">
        </div>
    </div>
    <div class="text-container" id="text-container">
        <div class="category">
            <div class="subcategory">
                <p>Email: info@dejob.it</p>
                <p>Telefono: +39 348 916 5934 / +39 346 621 2798</p>
                <p>Indirizzo: <strong>Roma</strong> - Via Trionfale, 11886; <strong>Milano</strong> - Via Mecenate, 6</p>
            </div>
        </div>
    </div>

    <script>
      const contattiLink = document.getElementById('contatti-link');
      const textContainer = document.getElementById('text-container');

      contattiLink.addEventListener('click', (event) => {
        event.preventDefault(); // Evita il comportamento predefinito del link
        // Alterna la visibilità del testo
        if (textContainer.style.display === 'block') {
          textContainer.style.display = 'none'; // Nasconde il testo
        } else {
          textContainer.style.display = 'block'; // Mostra il testo
        }
      });
    </script>
</body>
</html>
