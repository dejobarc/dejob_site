<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immagine PNG + Upload</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Narrow', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .image-container {
      width: 50vw; /* Larghezza dell'immagine in base alla larghezza della finestra */
      max-width: 600px; /* Larghezza massima */
      height: auto;
      margin-bottom: 5vh; /* Spazio tra l'immagine e il testo */
    }

    .upload {
      font-size: 5vw; /* Dimensione del font in base alla larghezza della finestra */
      opacity: 0;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Media query per tablet (schermi tra 600px e 1024px) */
    @media (max-width: 1024px) {
      .image-container {
        width: 70vw; /* Immagine più grande su schermi più piccoli */
      }

      .upload {
        font-size: 6vw; /* Aumenta la dimensione del testo sui dispositivi più piccoli */
      }
    }

    /* Media query per smartphone (schermi fino a 600px) */
    @media (max-width: 600px) {
      .image-container {
        width: 80vw; /* Immagine ancora più grande su schermi molto piccoli */
      }

      .upload {
        font-size: 8vw; /* Testo ancora più grande per smartphone */
      }
    }
  </style>
</head>
<body>
    <img src="logo.png" alt="dejob">
    <h2>upload</h2>
</body>
</html>
