<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dejob.it/chi siamo</title>
    <style>
        body {
            background-color: black;
            color: rgb(255, 255, 255);
            font-family: "Arial Narrow", Arial, condensed;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Allinea il contenuto a sinistra */
            align-items: flex-start; /* Allinea il contenuto in alto */
            text-align: left;
            padding: 30px; /* Margine interno uguale alla pagina servizi.html */
        }
        .image-container {
            display: inline-block; /* Adatta il contenitore esattamente alle dimensioni del logo */
            width: 200px; /* Imposta una larghezza specifica */
            height: auto; /* Mantiene le proporzioni del logo */
            margin-bottom: 5px; /* Spazio tra il logo e il testo */
        }
        .text-container {
            margin-top: 0px; /* Spazio aggiuntivo sopra il testo */
            font-size: 14px; /* Dimensione del testo */
            line-height: 1.6; /* Altezza della linea per migliorare la leggibilità */
            max-width: 800px; /* Limita la larghezza del testo per una migliore leggibilità */
            white-space: pre-wrap; /* Mantiene gli spazi e i ritorni a capo */
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="logo.png" alt="dejob" class="image-container">
    </a>
    <div class="text-container" id="text-container"></div>

    <script>
        const text = `Stiamo scegliendo le parole giuste... tra un portale in pietra, il silenzio di una sinfonia interrotta, una scala che non porta da nessuna parte, un caffè troppo caldo, un foglio di carta sgualcito, il marmo di Carrara, il vento tra le guglie, un accordo minore che non arriva mai al suo apice, una caffettiera che borbotta, la luce che entra da una finestra e non sa dove andare, il suono di un violino troppo lontano, una città che non smette di respirare, il profumo della carta nei libri antichi, il movimento di una penna che cerca di tenere il passo con il pensiero, una sedia troppo comoda, il rumore di un passo che rimbomba nelle gallerie, un'inquadratura perfetta che non c’è mai, l'ombra di una chitarra acustica, l’odore del legno lucido, l’eco di una poesia recitata sottovoce, il riflesso di un’architettura futurista in una pozzanghera, un metro che non trova mai la giusta misura, il rumore del gesso che scrive su una lavagna, l’attesa di una risposta che non arriva mai, un angolo che non sembra mai perfetto, l’increspatura di un dipinto che non vuol farsi definire, il ricordo di una strada che si perde in una nebbia, l’inaspettata melodia di un pianoforte, la polvere che si solleva da una scultura dimenticata, il suono di un’onda che non sa quando fermarsi, un libro aperto con troppe pagine segnate, il senso di un colpo di martello sulla pietra, il movimento delle onde su un tetto di vetro, l'inquietudine di una pausa troppo lunga, una macchia di colore sulla tela che racconta più di un quadro intero, il battito del cuore che accompagna ogni passo, il sorriso che si fa strada tra le parole, una stella che brilla di luce propria, una mano che scrive e poi cancella, il silenzio di un museo, una fila di sedie vuote, l'incontro tra la penna e la pagina, una città che cresce e poi si ferma, il rumore di un martello sulla metallo, una visione che sfuma nel buio, una biblioteca dove ogni libro racconta una storia diversa, il fruscio delle pagine di un quaderno, una corsa in salita che non sembra mai finire, l’alba che illumina un paesaggio che non smette di cambiare... e poi le parole... quelle giuste... sono ancora tutte da scrivere.`;
        
        const container = document.getElementById('text-container');
        let index = 0;

        function typeText() {
            if (index < text.length) {
                container.textContent += text[index];
                index++;
                setTimeout(typeText, 80); // Velocità di scrittura (50ms per lettera)
            }
        }

        typeText();
    </script>
</body>
</html>
