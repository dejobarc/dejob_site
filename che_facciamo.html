<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dejob.it/servizi</title>
    <style>
    body {
        background-color: black;
        color: rgb(255, 255, 255);
        font-family: "Arial Narrow", Arial, condensed;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        text-align: left;
        padding: 30px;
    }

    .image-container {
        display: inline-block;
        width: 200px;
        height: auto;
        margin-bottom: 20px;
    }

    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .category {
        margin-bottom: 0px;
        width: 100%;
        font-size: 16px;
    }

    .category h2 {
        cursor: pointer;
        margin: 0;
        padding: 0;
        background-color: #000000;
        border: 0;
        text-align: left;
        font-weight: bold;
        font-size: 16px;
    }

    .subcategory {
        display: none; /* Nasconde la sottocategoria inizialmente */
        margin-top: 8px;
        margin-bottom: 8px;
        margin-left: 0;
        padding: 0;
    }

    .subcategory p {
        margin: 0;
        text-align: left;
        font-size: 14px;
        font-weight: normal;
    }

    .subcategory-image {
        margin-top: 10px;
        width: 100%; /* L'immagine occupa tutta la larghezza della sottocategoria */
        height: auto;
        border-radius: 0px; /* Angoli arrotondati */
    }
</style>
    <script>
    function toggleSubcategories(id) {
        // Chiudi tutte le sottocategorie
        const allSubcategories = document.querySelectorAll('.subcategory');
        allSubcategories.forEach(subcategory => {
            if (subcategory.id !== id) {
                subcategory.style.display = "none";
            }
        });

        // Apri o chiudi la sottocategoria selezionata
        const subcategory = document.getElementById(id);

        if (subcategory.style.display === "none" || subcategory.style.display === "") {
            subcategory.style.display = "block"; // Mostra la sottocategoria
        } else {
            subcategory.style.display = "none"; // Nasconde la sottocategoria
        }
    }
</script>
</head>
<body>
    <a href="index.html">
        <img src="Logo_Bianco.png" alt="dejob" class="image-container">
    </a>
    <div class="container">
        <div class="category">
            <h2 onclick="toggleSubcategories('progettazione')">Progettazione</h2>
            <div class="subcategory" id="progettazione">
                <p>Industriale</p>
                <p>Architettonica</p>
                <p>Urbana</p>
                <img src="Earth School.jpg" alt="Immagine Progettazione" class="subcategory-image">
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleSubcategories('gestione')">Gestione</h2>
            <div class="subcategory" id="gestione">
                <p>Pratiche edilizie</p>
                <p>Computazione & Contabilit√†</p>
                <img src="Museo Helsinky.jpg" alt="Immagine Gestione" class="subcategory-image">
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleSubcategories('consulenza')">Consulenza</h2>
            <div class="subcategory" id="consulenza">
                <p>BIM</p>
                <p>Forniture</p>
                <p>Appalti e gare tecniche</p>
                <img src="Studio fisioterapia.jpg" alt="Immagine Consulenza" class="subcategory-image">
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleSubcategories('altro')">+</h2>
            <div class="subcategory" id="altro">
                <p>Renderizzazioni</p>
                <p>Prototipazione</p>
                <p>Ricerca</p>
                <img src="altro.jpg" alt="Immagine Altro" class="subcategory-image">
            </div>
        </div>
    </div>
</body>
</html>
