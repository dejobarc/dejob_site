<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dejob... upload</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Narrow', sans-serif;
      color: white;
      overflow: hidden;
    }

    .dejob {
      font-size: 80px;
      font-weight: bold;
    }

    .upload {
      font-size: 30px;
      opacity: 0;
      animation: blink 1.5s infinite; /* Animazione di lampeggio */
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="dejob">dejob</div>
  <div class="upload">upload</div>

</body>
</html>
