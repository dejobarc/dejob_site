    <style>
    body {
        background-color: black;
        color: rgb(255, 255, 255);
        font-family: "Arial Narrow", Arial, condensed;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;

    }

    .image-container {
        display: inline-block;

        margin-bottom: 20px;
    }

    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .category {

        width: 100%;
        font-size: 16px;
    }

    .category h2 {
        cursor: pointer;
        margin: 0;
        padding: 0;
        background-color: #000000;
        border: 0;

        font-weight: bold;

    }

    .subcategory {

    .subcategory p {
        margin: 0;
        text-align: left;
        font-size: 14px;

    }

    .subcategory-image {
        margin-top: 10px;
        width: 100%; /* L'immagine occupa tutta la larghezza della sottocategoria */
        height: auto;
        border-radius: 0px; /* Angoli arrotondati */
    }
            .image-slider {
            width: 50%; /* Contenitore delle immagini sulla destra */
            height: 100%;
            display: absolute;
            justify-content: flex-start;
            align-items: flex-start;
            position: absolute;
            margin-left: 385px; /* Sposta il contenitore a destra */
            top: 180px; /* Sposta il contenitore verso il basso */
            margin-right: 30px; /* Sposta il contenitore a destra */

        }

        .image-slider img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 0px;
            display: none; /* Nasconde tutte le immagini inizialmente */
        }

        .image-slider img.active {
            display: block; /* Mostra solo l'immagine attiva */
        }
        
            /* Layout per dispositivi mobili */
    @media (max-width: 768px) {
        body {
            flex-direction: column; /* Dispone gli elementi in colonna */
            align-items: center; /* Centra gli elementi */
        }

        .container {
            width: 100%; /* Le categorie occupano tutta la larghezza */
        }

        .image-slider {
            width: 100%; /* Lo slider occupa tutta la larghezza dello schermo */
            margin-top: 20px; /* Spazio sopra lo slider */
        }
    }
</style>
</style>
    <script>
    function toggleSubcategories(id) {
        // Chiudi tutte le sottocategorie
        const allSubcategories = document.querySelectorAll('.subcategory');
        allSubcategories.forEach(subcategory => {
            if (subcategory.id !== id) {
                subcategory.style.display = "none";
            }
        });

        // Apri o chiudi la sottocategoria selezionata
        const subcategory = document.getElementById(id);

        if (subcategory.style.display === "none" || subcategory.style.display === "") {
            subcategory.style.display = "block"; // Mostra la sottocategoria
        } else {
            subcategory.style.display = "none"; // Nasconde la sottocategoria
        }
    }
</script>
</head>
<body>
    <a href="index.html">
        <img src="Logo_Bianco.png" alt="dejob" class="image-container">

    <div class="container">

            <h2 onclick="toggleSubcategories('progettazione')">Progettazione</h2><script>
    function toggleSubcategories(id) {
        // Chiudi tutte le sottocategorie

        allSubcategories.forEach(subcategory => {
            if (subcategory.id !== id) {

            }
        });

        // Apri o chiudi la sottocategoria selezionata
        const subcategory = document.getElementById(id);

        if (subcategory.style.display === "none" || subcategory.style.display === "") {

        } else {

</script>

        <script>
            let currentImageIndex = 0;
            const images = document.querySelectorAll('.image-slider img');
            const totalImages = images.length;
    
            // Funzione per mostrare l'immagine successiva
            function showNextImage() {
                images[currentImageIndex].classList.remove('active'); // Nasconde l'immagine attuale
                currentImageIndex = (currentImageIndex + 1) % totalImages; // Incrementa l'indice
                images[currentImageIndex].classList.add('active'); // Mostra la nuova immagine
            }
    
            // Cambia immagine ogni 5 secondi
            setInterval(showNextImage, 5000);
    
            // Aggiungi evento click per cambiare immagine manualmente
            document.getElementById('image-slider').addEventListener('click', showNextImage);
        </script>
        </div>
    </div>
